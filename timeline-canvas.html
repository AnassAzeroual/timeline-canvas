<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #263238;
      text-align: center;
    }

    .canvas-wrapper {
      display: block;
      overflow: auto;
      width: calc(100vw - 60px);
      margin: auto;
    }

    button {
      margin: 5px;
    }
  </style>
  <title>Timeline Counter</title>
</head>

<body>

  <!-- Add this video element to your HTML -->
<video id="myVideo" width="640" height="360">
  <source src="vid1.mkv" type="video/mp4">
  Your browser does not support the video tag.
</video>
<div class="canvas-wrapper">
  <canvas id="timeline"></canvas>
</div>
  <button id="startButton">Start</button>
  <button id="stopButton">Stop</button>
  <button id="fastForwardButton">Fast Forward</button>
  <button id="slowForwardButton">Slow Forward</button>
  <button id="normalSpeedButton">Normal Speed</button>
  <script src="canvas.js"></script>
</body>

</html>
